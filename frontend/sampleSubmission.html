<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            min-height: 200px;
            font-family: monospace;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Code Submission Form</h1>
    <form id="codeSubmissionForm">
        <div class="form-group">
            <label for="language">Programming Language:</label>
            <select id="language" name="language" required>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="c++">C++</option>
                <option value="c">C</option>
                <option value="ruby">Ruby</option>
                <option value="go">Go</option>
                <option value="rust">Rust</option>
                <option value="php">PHP</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="source">Source Code:</label>
            <textarea id="source" name="source" required placeholder="Enter your code here..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="stdin">Standard Input (Optional):</label>
            <textarea id="stdin" name="stdin" placeholder="Enter input data here..."></textarea>
        </div>
        
        <button type="submit">Submit Code</button>
    </form>
    
    <div id="response"></div>

    <script>
        document.getElementById('codeSubmissionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const responseDiv = document.getElementById('response');
            const formData = {
                language: document.getElementById('language').value,
                source: document.getElementById('source').value,
                stdin: document.getElementById('stdin').value || '',
                version: '*'
            };
            
            try {
                const response = await fetch('http://localhost:3000/api/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.className = 'success';
                    responseDiv.textContent = 'Code submitted successfully!';
                } else {
                    responseDiv.className = 'error';
                    responseDiv.textContent = `Error: ${data.message || 'Something went wrong'}`;
                }
            } catch (error) {
                responseDiv.className = 'error';
                responseDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
